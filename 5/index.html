<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Rock Paper And Scissors</h1>
    <div id="down">
        <h1>RESULT</h1>
        <p id="result"></p>
        <p id="comments"></p>
        <input type="button" value="Try Again" onclick="window.location.reload()">
    </div>
    <p class="side" id="user-choice">User Choice: <span id="user"></span></p>
    <p class="side" id="computer-choice">Computer Choice: <span id="comp"></span></p>

    <script src="app.js"></script>
</body>
</html>
